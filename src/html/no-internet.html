<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>No internet connection</title>
</head>
<body>
    <div class="no-internet-container">
        <p>You have no Internet connection.</p>
        <p>Please try later.</p>
    </div>
</body>
<script type="application/ecmascript">
    document.addEventListener('DOMContentLoaded', () => {
        const dictionary = {
            'es': {
                'text0': 'No tienes conexión a Internet.',
                'text1': 'Porfavor, inténtalo más tarde. '
            },
            'en-US': {
                'text0': 'You have no Internet connection.',
                'text1': 'Please, try later. '
            },
        };

        const noInternetText0 = document.getElementById('no-internet-text-0');
        const noInternetText1 = document.getElementById('no-internet-text-1');

        const language = navigator.language;
        const noInternetText = dictionary[language] ?? null;

        if (noInternetText0 && noInternetText1 && noInternetText) {
            const { text0, text1 } = noInternetText;
            noInternetText0.innerText = text0;
            noInternetText1.innerText = text1;
        }
    });
</script>
</html>
